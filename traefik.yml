log:
  level: DEBUG

providers:
  docker:
    exposedByDefault: False
    network: proxy

entrypoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      # middlewares:
      #   - secure-headers
      tls:
        certResolver: leresolver

certificatesResolvers:
  leresolver:
    acme:
      tlschallenge: true
      email: it@queerreferat-aachen.de
      storage: /letsencrypt/acme.json
      # caserver: https://acme-staging-v02.api.letsencrypt.org/directory

